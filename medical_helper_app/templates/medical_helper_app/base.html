{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medical Helper{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'medical_helper_app/css/styles.css' %}">
</head>
<body>
    <header>
        <div class="account-info">
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.first_name }}! | <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
